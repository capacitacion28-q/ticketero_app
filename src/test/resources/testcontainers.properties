# TestContainers configuration
# Fixes Docker connectivity issues on Windows

# Use Docker Desktop's named pipe
docker.client.strategy=org.testcontainers.dockerclient.NpipeSocketClientProviderStrategy

# Disable Ryuk container (can cause issues on Windows)
testcontainers.reuse.enable=false
testcontainers.ryuk.disabled=true

# Set Docker host explicitly for Windows
docker.host=npipe://./pipe/docker_engine